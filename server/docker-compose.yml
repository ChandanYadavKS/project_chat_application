version: "3.8"
services:
  backend:
      build: ./server
          container_name: chat-backend
	      ports:
	            - "5000:5000"
		        restart: always

			  frontend:
			      build: ./client
			          container_name: chat-frontend
				      ports:
				            - "80:80"
					        restart: always
						    depends_on:
						          - backend

